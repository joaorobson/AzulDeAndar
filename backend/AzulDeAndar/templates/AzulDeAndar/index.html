{% load render_bundle from webpack_loader %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Example</title>
  </head>

  <body>
{% if user.is_authenticated %}
    <div id="react-app"></div>
    {% render_bundle 'main' %}
{% else %}
  <p>Você não está logado</p>
  <a href="{% url 'login' %}">login</a>
{% endif %}
  </body>
</html>
